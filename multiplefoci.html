<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke-width: 1.5px;
}

  .axis path,
  .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
  }

  .axis text {
      font-family: sans-serif;
      font-size: 11px;
  }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
// "use strict";


var margin = {top: 20, right: 20, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var fill = d3.scale.category10();

 var xAxisScale = d3.scale.linear()
    .domain([-100, 100])
    .range([0, width]);

 var yAxisScale = d3.scale.linear()
    .domain([-100, 100])
    .range([height, 0]);


var xAxis = d3.svg.axis()
    .scale(xAxisScale);

var yAxis = d3.svg.axis()
  .orient("left")
    .scale(yAxisScale);

var zoomListener = d3.behavior.zoom()
  .scaleExtent([0.1, 10])
  .on("zoom", zoomHandler);


var nodes = [],
    foci = [{x: xAxisScale(-50), y: yAxisScale(50)},
            {x: xAxisScale(50), y: yAxisScale(50)},
            {x: xAxisScale(-50), y: yAxisScale(-50)},
            {x: xAxisScale(50), y: yAxisScale(-50)}];

// var svg = d3.select("body").append("svg")
//     .attr("width", width)
//     .attr("height", height);


var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// zoomListener(svg);


var xAxisGroup = svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height/2 + ")")
    .call(xAxis);

var yAxisGroup = svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + width/2 + ",0)")
    .call(yAxis);


var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .gravity(0)
    .charge(function(d, i) {
        var foo = d.r;
        console.log(i + ", " + (foo ? -(foo * foo * 0.10) : 0));
        return foo ? -(foo * foo * 0.10) : 0}
        )
    .size([width, height])
    .on("tick", tick);

var node = svg.selectAll("circle");


function tick(e) {
  var k = .1 * e.alpha;

  // Push nodes toward their designated focus.
  nodes.forEach(function(d, i) {
    d.y += (foci[d.id].y - d.y) * k;
    d.x += (foci[d.id].x - d.x) * k;
    d.r = i*2+3;
    d.radius = d.r;
  });

    var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

  while (++i < n) q.visit(collide(nodes[i]));

  node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; });
}




//put all nodes on at once instead of trickle
setInterval(function(){
  if (nodes.length < 30) {
    nodes.push({id: ~~(Math.random() * foci.length)});
  } 
    force.start(); // having it inside the loop prevents clumpy behavior
  

  node = node.data(nodes);

  node.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return fill(d.id); })
      .style("stroke", function(d) { return d3.rgb(fill(d.id)).darker(2); })
      .call(force.drag)
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .on("mouseup", mouseup);
}, 100);


function mouseover() {
  // var mousePos = d3.mouse(this);
  // var d = d3.select(this).data()[0];
  d3.select(this)
    .style("stroke-width", 10);
  // console.log("mouse over index? = " + d.index);
  // nodes[d.index].id = 0;
  // console.log("nodes[d.index].index = " + nodes[d.index].index);
  // node = node.data(nodes);
  // force.start();
}

function mouseout() {
  var mousePos = d3.mouse(this);
  console.log("mousePos = " + mousePos);

  d3.select(this)
    .style("stroke-width", 1.5);
}

function mouseup() {
  var mousePos = d3.mouse(this);
  console.log("mousePos = " + mousePos);
  var d = d3.select(this).data()[0];

    
  console.log("mouse up index? = " + d.index);

//handle colors by quadrant
  nodes[d.index].id = (mousePos[0] < xAxisScale(0)) && (mousePos[1] < yAxisScale(0)) ? 0 : d.id;
  nodes[d.index].id = (mousePos[0] > xAxisScale(0)) && (mousePos[1] < yAxisScale(0)) ? 1 : d.id;
  nodes[d.index].id = (mousePos[0] < xAxisScale(0)) && (mousePos[1] > yAxisScale(0)) ? 2 : d.id;
    nodes[d.index].id = (mousePos[0] > xAxisScale(0)) && (mousePos[1] > yAxisScale(0)) ? 3 : d.id;

  d3.select(this)
    .style("stroke-width", 1.5)
    .style("fill", function(d) { return fill(d.id); })
    .style("stroke", function(d) { return d3.rgb(fill(d.id)).darker(2); })
  console.log("nodes[d.index].index = " + nodes[d.index].index);
  node = node.data(nodes);
  force.resume();
}




function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

// function for handling zoom event
function zoomHandler() {
  console.log("here", d3.event.translate, d3.event.scale);
  svg.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
}

</script>
